<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
    
</head>
<body>
  <div class="card-container">
    <div class="row justify-content-center">
      <div class="col-12 text-center p-5">
        <h1>Rock Paper Scissors Game</h1>
      </div>
    </div>
    
<div class="text-center">
  <button id="show-image-button" class="btn btn-secondary">Start Game</button>
</div>
    <div class="row justify-content-center">
      <div class="col-md-6 text-center p-3"><h1>Player</h1></div>
      <div class="col-md-6 text-center p-3"><h1>Computer</h1></div>
              <div class="col-md-6 text-center p-3">
          <img id="player-choice" class="display" src="./assets/images/rock.jpg" alt="Stone Image">
        </div>
        <div class="col-md-6 text-center">
          <img id="computer-choice" class="display" src="./assets/images/paper.jpg" alt="Paper Image">
        </div>
      </div>
      <div class="choices text-center mt-2 mb-3 p-3">
        <button id="rock" class="btn btn-primary btn-lg btn-mobile m-2">Rock ✊🏼</button>
        <button id="paper" class="btn btn-primary btn-lg btn-mobile m-2">Paper ✋🏼</button>
        <button id="scissors" class="btn btn-primary btn-lg btn-mobile m-2">Scissors ✌🏼</button>
        
      </div>
      
      
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div id="result">
                Results
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
